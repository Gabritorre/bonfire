{% extends "header.html" %}

{% block head %}
{{super()}}
<link rel="stylesheet" href="/css/index.css" />
{% endblock %}

{% block body %}
{{super()}}
<div class="container">
	<ul class="nav nav-underline justify-content-center mb-2">
		<li class="nav-item">
			<button class="nav-link active">Explore</button>
		</li>
		<li class="nav-item">
			<button class="nav-link text-muted">Friends</button>
		</li>
	</ul>

	<div class="d-flex flex-column align-items-center">
		<div class="card my-2">
			<div class="card-body">
				<div class="card-title d-flex align-items-center mb-2">
					<img class="rounded-circle me-2" src="https://www.rustacean.net/more-crabby-things/squishable-ferris.jpg" width="40" />
					<div>
						<div class="fw-bold">Ferris the Crab</div>
						<div class="text-secondary">01/01/1970</div>
					</div>
				</div>
				<p class="card-text">The Rules say there may exist either:<br>- one or more references<br>- exactly one mutable reference</p>
				<img class="card-img mb-3" src="https://cat-milk.github.io/Anime-Girls-Holding-Programming-Books/static/f5bcf000a3399d76c369dffce060f941/72645/Tsukishima_Shijima_The_Rust_programming_language.png" />
				<div class="d-flex gap-2">
					<button class="btn btn-dark border text-body rounded-pill d-flex align-items-center gap-2 px-3">
						<i class="bi bi-heart"></i>
						<span>12K</span>
					</button>
					<button class="btn btn-dark text-body border rounded-pill d-flex align-items-center gap-2 px-3">
						<i class="bi bi-chat-square"></i>
						<span>1K</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
